<mat-toolbar class="mat-primary fixed-bar">
  <button mat-button routerLink="/"><span class="mat-display-1">WigeDev</span></button>
  <span class="spacer"></span>
  <span fxShow fxHide.lt-sm="true">
    <button mat-button [routerLink]="['']" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">
      Home
    </button>
    <button mat-button [routerLink]="['/downloads']" routerLinkActive="active-link">
      Downloads
    </button>
    <button mat-button [routerLink]="['/contact-us']" routerLinkActive="active-link">
      Contact Us
    </button>
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide fxShow.lt-sm="true">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['']" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">
      Home
    </button>
    <button mat-menu-item [routerLink]="['/downloads']" routerLinkActive="active-link">
      Downloads
    </button>
    <button mat-menu-item [routerLink]="['/contact-us']" routerLinkActive="active-link">
      Contact Us
    </button>
  </mat-menu>
</mat-toolbar>
<div fxLayoutAlign="center">
  <div class="motto mat-caption">
    App development for the modern era
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
<footer>
  <mat-toolbar class="mat-primary">
    <span class="mat-caption">&copy; 2022 WigeDev</span>
    <span class="spacer"></span>
    <a href="https://github.com/garywige">
      <img src="../assets/img/GitHub-Mark-32px.png" alt="WigeDev GitHub" />
    </a>
  </mat-toolbar>
</footer>
